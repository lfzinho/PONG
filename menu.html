<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>P⬤NG</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="body-center">
    <div class="row justify-content-md-center container-fluid">

        <div class="col-10 col-md-5 align-self-center">
            <img class="img-fluid align-center" src="img/logo_big.png" alt="Logo Pong">
        </div>

        <div class="col-10 col-md-5 align-self-center">
            <a class="menu-bt" href = "modos.html"><i class="fas fa-table-tennis"></i> Play Game</a>
            <a class="menu-bt" href = "index.html"><i class="fas fa-play"></i> Página do Treuke</a>
            <a class="menu-bt" href = "leaderboard.html"><i class="fas fa-stream"></i> Leaderboard</a>
            <a id="profile-menu-btn" class="menu-bt" href = "profile.html"><i class="fas fa-sign-in-alt"></i> Profile</a>
            <a id="login-menu-btn" class="menu-bt" href = "login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
     </div>
</div>
</body>
<footer>
<script src="https://kit.fontawesome.com/a3b17821b3.js" crossorigin="anonymous"></script>
<script>
    // Esse script serve apenas para simular o menu sendo diferente para quando alguém 
    // está logado ou não, alterando a exibição dos botões de login e profile.
    
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const sim_logged = urlParams.get('simulate_logged')
    if(sim_logged){
        document.getElementById("login-menu-btn").remove()
    }else{
        document.getElementById("profile-menu-btn").remove()
    }
</script>
</footer>
</html>
